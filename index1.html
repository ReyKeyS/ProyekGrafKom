<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Proyek Grafika Komputer</title>

	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
		}

		#blocker {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.3);
		}

		#instructions {
			width: 100%;
			height: 100%;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			text-align: center;
			font-size: 14px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div id="blocker">
		<div id="instructions">
			<p style="font-size:72px">
				Click to Start
			</p>
		</div>
	</div>
	<script type="module">
		// Import
		import * as THREE from 'three';
        import { Octree } from 'three/addons/math/Octree.js'
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
		import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

		// Inisialisasi variable
		let camera, scene, renderer;
		let controls, raycaster;

		let moveForward = false;
		let moveBackward = false;
		let moveLeft = false;
		let moveRight = false;
		let canJump = false;
		let prevTime = performance.now();
		const velocity = new THREE.Vector3();
		const direction = new THREE.Vector3();
		const vertex = new THREE.Vector3();
		const color = new THREE.Color();

        const worldOctree = new Octree()
        const boxBoundary = new THREE.Box3(new THREE.Vector3(-100, -100, -100), new THREE.Vector3(100, 100, 100)); // Ganti dengan batas kotak yang sesuai

		const objects = [];

		init();
		animate();

		function init() {
			// Inisialisasi scene, camera, dan renderer
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// Menambahkan pencahayaan ambient
			var light = new THREE.AmbientLight(0xffffff);
			scene.add(light);

			// Pencahayaan matahari
			var sunlight = new THREE.DirectionalLight(0xffffff, 1);
			sunlight.position.set(1, 1, 1);
			scene.add(sunlight);

			// Memuat Models
			//// Sofa
			var loader = new GLTFLoader();
			loader.load(
				'/LoftNoDoor/LoftNoDoor.gltf',
				function (gltf) {
					// Tambah ke scene
					scene.add(gltf.scene);
                    objects.push(gltf.scene);
                    // Tambah object model ke worldOctree
                    gltf.scene.traverse(function (node) {
                    if (node.isMesh) {
                        worldOctree.addTriangle(node);
                    }
                    });
				}, undefined, function (error) {
					console.error(error);
				}
			);

			// Mengatur posisi kamera
			camera.position.z = 3;
			camera.position.y = 1.4;
			camera.position.x = 4;

			// Kontrol PointerLock
			controls = new PointerLockControls(camera, document.body);
			const blocker = document.getElementById('blocker');
			const instructions = document.getElementById('instructions');

			instructions.addEventListener('click', function () {
				controls.lock();
			});

			controls.addEventListener('lock', function () {
				instructions.style.display = 'none';
				blocker.style.display = 'none';
			});

			controls.addEventListener('unlock', function () {
				blocker.style.display = 'block';
				instructions.style.display = '';
			});

			scene.add(controls.getObject());

			const onKeyDown = function (event) {
				switch (event.code) {
					case 'ArrowUp':
					case 'KeyW':
						moveForward = true;
						break;
					case 'ArrowLeft':
					case 'KeyA':
						moveLeft = true;
						break;
					case 'ArrowDown':
					case 'KeyS':
						moveBackward = true;
						break;
					case 'ArrowRight':
					case 'KeyD':
						moveRight = true;
						break;
					case 'Space':
						if (canJump === true) velocity.y += 5;
						canJump = false;
						break;
				}
			};

			const onKeyUp = function (event) {
				switch (event.code) {
					case 'ArrowUp':
					case 'KeyW':
						moveForward = false;
						break;
					case 'ArrowLeft':
					case 'KeyA':
						moveLeft = false;
						break;
					case 'ArrowDown':
					case 'KeyS':
						moveBackward = false;
						break;
					case 'ArrowRight':
					case 'KeyD':
						moveRight = false;
						break;
				}
			};
			document.addEventListener('keydown', onKeyDown);
			document.addEventListener('keyup', onKeyUp);

			raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, - 1, 0), 0, 10);

			// Floor
			const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 100, 100 ), new THREE.MeshPhongMaterial( { color: 0xa0a0a0, depthWrite: false } ) );
			mesh.rotation.x = - Math.PI / 2;
			mesh.receiveShadow = true;
			scene.add( mesh );
		}

		// Kalau window resize
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		
		// Menganimasikan model
		function animate() {
			requestAnimationFrame(animate);

            // Perbairui WorldOctree
            // worldOctree.update();

			const time = performance.now();
			if (controls.isLocked === true) {
				raycaster.ray.origin.copy(controls.getObject().position);
				raycaster.ray.origin.y -= 10;

				const intersections = raycaster.intersectObjects(objects, false);

				const onObject = intersections.length > 0;
				const delta = (time - prevTime) / 1000;

				velocity.x -= velocity.x * 10.0 * delta;
				velocity.z -= velocity.z * 10.0 * delta;
				velocity.y -= 9.8 * 2.0 * delta; 

				direction.z = Number(moveForward) - Number(moveBackward);
				direction.x = Number(moveRight) - Number(moveLeft);
				direction.normalize(); // this ensures consistent movements in all directions

				if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
				if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

				if (onObject === true) {
					velocity.y = Math.max(0, velocity.y);
					canJump = true;
				}

				controls.moveRight(- velocity.x * delta);
				controls.moveForward(- velocity.z * delta);
				controls.getObject().position.y += (velocity.y * delta); // new behavior

				if (controls.getObject().position.y < 1.4) {
					velocity.y = 0;
					controls.getObject().position.y = 1.4;
					canJump = true;
				}

                // Deteksi tabrakan menggunakan WorldOctree
                // const collisions = worldOctree.collisionRay(controls.getObject().position, direction, 0, Infinity);
                // if (collisions.length > 0) {
                //     // Terjadi tabrakan, lakukan sesuatu

                // }
			}
			prevTime = time;

			renderer.setClearColor(0xffffff);
			renderer.render(scene, camera);
		}
		animate();
	</script>
</body>
</html>
