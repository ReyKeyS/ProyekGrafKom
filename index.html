<!DOCTYPE html>
<html lang="en">

<head>
    <title>Proyek GrafKom</title>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <div id="container"></div>

    <script type="module">

        import * as THREE from 'three';

        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        import { Octree } from 'three/addons/math/Octree.js';
        import { OctreeHelper } from 'three/addons/helpers/OctreeHelper.js';

        import { Capsule } from 'three/addons/math/Capsule.js';

        const clock = new THREE.Clock();

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x88ccee);
        scene.fog = new THREE.Fog(0x88ccee, 0, 50);

        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ';

        //// LIGHTING
        // const fillLight1 = new THREE.HemisphereLight(0x8dc1de, 0x00668d, 0.5);
        // fillLight1.position.set(2, 1, 1);
        // scene.add(fillLight1);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(- 5, 25, - 1);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.near = 0.01;
        directionalLight.shadow.camera.far = 500;
        directionalLight.shadow.camera.right = 30;
        directionalLight.shadow.camera.left = - 30;
        directionalLight.shadow.camera.top = 30;
        directionalLight.shadow.camera.bottom = - 30;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        directionalLight.shadow.radius = 4;
        directionalLight.shadow.bias = - 0.00006;
        scene.add(directionalLight);



        const container = document.getElementById('container');

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.VSMShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        container.appendChild(renderer.domElement);

        const GRAVITY = 30;

        const STEPS_PER_FRAME = 5;

        const worldOctree = new Octree();

        const playerCollider = new Capsule(new THREE.Vector3(0, 0.05, 0), new THREE.Vector3(0, 1, 0), 0.35);

        const playerVelocity = new THREE.Vector3();
        const playerDirection = new THREE.Vector3();

        let playerOnFloor = false;
        let mouseTime = 0;

        const keyStates = {};

        const vector1 = new THREE.Vector3();
        const vector2 = new THREE.Vector3();
        const vector3 = new THREE.Vector3();

        document.addEventListener('keydown', (event) => {
            keyStates[event.code] = true;
        });

        document.addEventListener('keyup', (event) => {
            keyStates[event.code] = false;
        });

        container.addEventListener('mousedown', () => {
            document.body.requestPointerLock();
            mouseTime = performance.now();
        });

        // document.addEventListener('mouseup', () => {
        //     if (document.pointerLockElement !== null) throwBall();
        // });

        document.body.addEventListener('mousemove', (event) => {
            if (document.pointerLockElement === document.body) {
                camera.rotation.y -= event.movementX / 1000;
                camera.rotation.x -= event.movementY / 1000;
            }
        });

        window.addEventListener('resize', onWindowResize);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function playerCollisions() {
            const result = worldOctree.capsuleIntersect(playerCollider);
            playerOnFloor = false;
            if (result) {
                playerOnFloor = result.normal.y > 0;
                if (!playerOnFloor) {
                    playerVelocity.addScaledVector(result.normal, - result.normal.dot(playerVelocity));
                }
                playerCollider.translate(result.normal.multiplyScalar(result.depth));
            }
        }

        function updatePlayer(deltaTime) {
            let damping = Math.exp(- 4 * deltaTime) - 1;
            if (!playerOnFloor) {
                playerVelocity.y -= GRAVITY * deltaTime;
                // small air resistance
                damping *= 0.1;
            }
            playerVelocity.addScaledVector(playerVelocity, damping);
            const deltaPosition = playerVelocity.clone().multiplyScalar(deltaTime);
            playerCollider.translate(deltaPosition);
            playerCollisions();
            camera.position.copy(playerCollider.end);
        }

        function getForwardVector() {
            camera.getWorldDirection(playerDirection);
            playerDirection.y = 0;
            playerDirection.normalize();
            return playerDirection;
        }

        function getSideVector() {
            camera.getWorldDirection(playerDirection);
            playerDirection.y = 0;
            playerDirection.normalize();
            playerDirection.cross(camera.up);
            return playerDirection;
        }

        function controls(deltaTime) {
            // gives a bit of air control
            const speedDelta = deltaTime * (playerOnFloor ? 20 : 5);
            if (keyStates['KeyW']) {
                playerVelocity.add(getForwardVector().multiplyScalar(speedDelta));
            }
            if (keyStates['KeyS']) {
                playerVelocity.add(getForwardVector().multiplyScalar(- speedDelta));
            }
            if (keyStates['KeyA']) {
                playerVelocity.add(getSideVector().multiplyScalar(- speedDelta));
            }
            if (keyStates['KeyD']) {
                playerVelocity.add(getSideVector().multiplyScalar(speedDelta));
            }
            if (playerOnFloor) {
                if (keyStates['Space']) {
                    playerVelocity.y = 8;
                }
            }
        }

    
        //// MODELS
        const loader = new GLTFLoader()

        // Sofa
        loader.load('./modern_sofa/scene.gltf', (gltf) => {
            const sofa = gltf.scene

            sofa.scale.set(1.6, 1.6, 1.6)
            sofa.position.set(-0.75, 0.5, -4.4)
            sofa.rotation.set(0, Math.PI / 2, 0);

            sofa.traverse(child => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    if (child.material.map) {
                        child.material.map.anisotropy = 4;
                    }
                }
            });
            
            worldOctree.fromGraphNode(sofa);
            scene.add(sofa);

            animate();
        });

        // TV
        loader.load('./tv_sony/scene.gltf', (gltf) => {
            const tv = gltf.scene

            tv.scale.set(1, 1, 1)
            tv.position.set(2.4, 1.5, -4.4)
            tv.rotation.set(0, -Math.PI / 6, 0);

            tv.traverse(child => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    if (child.material.map) {

                    }
                }
            });

            scene.add(tv);

            animate();
        });

        // Meja
        loader.load('./wooden_glass_table/scene.gltf', (gltf) => {
            const meja = gltf.scene

        // Speaker Kiri
        loader.load('./speaker/scene.gltf', (gltf) => {
            const speaker = gltf.scene

            speaker.scale.set(0.0146, 0.0146, 0.0146)
            speaker.position.set(2.25, 0, -6.51)

            speaker.traverse(child => {

                }
            });
            
            worldOctree.fromGraphNode(speaker);
            scene.add(speaker);

            animate();
        });

        // Speaker Kanan
        loader.load('./speaker/scene.gltf', (gltf) => {
            const speaker = gltf.scene

            speaker.scale.set(0.0146, 0.0146, 0.0146)
            speaker.position.set(2.25, 0, -2.2)
            speaker.rotation.set(0, -Math.PI / 2, 0);

            speaker.traverse(child => {
                if (child.isMesh) {

        // Loft
        loader.load('./LoftNoDoor/LoftNoDoorFixed.gltf', (gltf) => {
            const loft = gltf.scene

            loft.position.set(-3, 0, -3)

            loft.traverse(child => {
                if (child.isMesh) {
                    child.castShadow = true;

                    if (child.material.map) {
                        child.material.map.anisotropy = 4;

                }
            });
            
            worldOctree.fromGraphNode(loft);
            scene.add(loft);

            animate();
        });

        //// PINTU
        // Kusen Pintu 1
        loader.load('./KusenPintu/KusenPintuPlain.gltf', (gltf) => {
            const kusenPintu1 = gltf.scene

            kusenPintu1.position.set(-3.02, 0, -6.94)

            kusenPintu1.traverse(child => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    if (child.material.map) {
                        child.material.map.anisotropy = 4;
                    }
                }
            });
            
            worldOctree.fromGraphNode(kusenPintu1);
            scene.add(kusenPintu1);

            animate();
        });
        // Pintu 1
        let pintu1, openPintu1 = false;
        loader.load('./DaunPintu/DaunPintuPlain.gltf', (gltf) => {
            pintu1 = gltf.scene

            pintu1.position.set(-2.9, 0, -6.9)
            pintu1.rotation.set(0, 0.1, 0);

            pintu1.traverse(child => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    if (child.material.map) {
                        child.material.map.anisotropy = 4;
                    }
                }
            });
            
            worldOctree.fromGraphNode(pintu1);
            scene.add(pintu1);

            animate();
        });
        function bukaPintu1() {
            if (openPintu1) {
                pintu1.position.set(-2.9, 0, -6.9)
                pintu1.rotation.set(0, 0.1, 0);
            }else if (!openPintu1){
                pintu1.position.set(-2.835, 0, -6.96)
                pintu1.rotation.set(0, -Math.PI / 2, 0);
            }
        }

        // Kusen Pintu 2
        loader.load('./KusenPintu/KusenPintuPlain.gltf', (gltf) => {
            const kusenPintu2 = gltf.scene

            kusenPintu2.position.set(-3.13, 0, 2.17)
            kusenPintu2.rotation.set(0, Math.PI / 2, 0);

            kusenPintu2.traverse(child => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    if (child.material.map) {
                        child.material.map.anisotropy = 4;
                    }
                }
            });
            
            worldOctree.fromGraphNode(kusenPintu2);
            scene.add(kusenPintu2);

            animate();
        });
        // Pintu 2
        let pintu2, openPintu2 = false;
        loader.load('./DaunPintu/DaunPintuPlain.gltf', (gltf) => {
            pintu2 = gltf.scene

            pintu2.position.set(-3.1, 0, 2.11)
            pintu2.rotation.set(0, 1.58, 0);

            // pintu2.traverse(child => {
            //     if (child.isMesh) {
            //         child.castShadow = true;
            //         child.receiveShadow = true;
            //         if (child.material.map) {
            //             child.material.map.anisotropy = 4;
            //         }
            //     }
            // });
            
            scene.add(pintu2);

            animate();
        });
        function bukaPintu2() {
            if (openPintu2) {
                pintu2.position.set(-3.1, 0, 2.11)
            pintu2.rotation.set(0, 1.58, 0);
            }else if (!openPintu2){
                pintu2.position.set(-3.1, 0, 1.985)
                pintu2.rotation.set(0, 0, 0);
            }
        }
        

        



        function teleportPlayerIfOob() {
            if (camera.position.y <= - 25) {
                playerCollider.start.set(0, 0.05, 0);
                playerCollider.end.set(0, 1, 0);
                playerCollider.radius = 0.35;
                camera.position.copy(playerCollider.end);
                camera.rotation.set(0, 0, 0);
            }
        }


        function animate() {
            const deltaTime = Math.min(0.05, clock.getDelta()) / STEPS_PER_FRAME;
            for (let i = 0; i < STEPS_PER_FRAME; i++) {
                controls(deltaTime);
                updatePlayer(deltaTime);
                teleportPlayerIfOob();
            }     

            // Cek Pintu1 
            if (camera.position.x >= -3 && camera.position.x <= -1.8  &&  camera.position.z >= -8.5 && camera.position.z <= -6){
                openPintu1 = true
            }else{
                openPintu1 = false
            }
            bukaPintu1()

            // Cek Pintu2
            if (camera.position.x >= -4.5 && camera.position.x <= -2  &&  camera.position.z >= 1 && camera.position.z <= 3){
                openPintu2 = true
            }else{
                openPintu2 = false
            }
            bukaPintu2()

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
    </script>
